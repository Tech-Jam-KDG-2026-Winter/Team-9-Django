{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="dashboard centered-view">
  <div class="card-container">
    <h1 class="gradient-text">ログイン</h1>
    <p>日々の運動を記録しましょう</p>

    <div id="loginError" class="error" style="display: none; margin-bottom: 15px; text-align: center;"></div>

    <form id="login-form" class="custom-form">
      {% csrf_token %}

      <div class="form-group">
        <label>メールアドレス</label>
        <input type="email" name="email" class="form-input-field" placeholder="example@mail.com" required>
      </div>

      <div class="form-group">
        <label>パスワード</label>
        <input type="password" name="password" class="form-input-field" placeholder="パスワードを入力" required>
      </div>

      <button type="submit" class="reserve-btn full-width" style="margin-top: 30px;">
        ログイン
      </button>
    </form>

    <p style="margin-top: 20px; font-size: 14px; color: #666;">
      はじめてのご利用ですか？
      <a href="{% url 'signup' %}" style="color: var(--gradient-1); text-decoration: none; font-weight: 600;">新規登録</a>
    </p>
  </div>
</div>

<script>
  // CookieからCSRFトークンを取得する関数
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + "=")) {
          cookieValue = decodeURIComponent(cookie.slice(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  const csrftoken = getCookie("csrftoken");

  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const errorDiv = document.getElementById("loginError");
    errorDiv.style.display = 'none';

    const form = e.target;
    const data = {
      email: form.email.value,
      password: form.password.value,
    };

    try {
      // APIエンドポイント "/auth/login/" へPOST送信
      const res = await fetch("/auth/login/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrftoken,
        },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        // 成功したらダッシュボードへ遷移
        window.location.href = "/";
      } else {
        // エラー内容をJSONから取得して表示
        const result = await res.json();
        errorDiv.textContent = result.error || "ログインに失敗しました";
        errorDiv.style.display = 'block';
      }
    } catch (err) {
      errorDiv.textContent = "ネットワークエラーが発生しました";
      errorDiv.style.display = 'block';
    }
  });
</script>
{% endblock %}
